<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The localStorage Property</h2>


<p><button class="favorito" onclick="SaveDataToLocalStorage('algo')" type="button">ADD ELEMENT!</button></p>
<p>LISTA DE ELEMENTOS</p>
<p id="demo"></p>

<script>
    // creamos la constante para capturar la clase .favorito
const pokefav = document.querySelector(".favorito")

function SaveDataToLocalStorage(add_pokemon){

    pokefav.style.color = "blue"; // cambia el color al hacer click
    var name_session = "session0";
    var a = [];
        // Parse the serialized data back into an aray of objects
    a = JSON.parse(localStorage.getItem(name_session)) || [];
    // Push the new data (whether it be an object or anything else) onto the array
   	a.push(add_pokemon);
    // console.log(a)
    // Re-serialize the array back into a string and store it in localStorage
    localStorage.setItem(name_session, JSON.stringify(a));
    console.log(a)
    
    document.getElementById("demo").innerHTML = localStorage.getItem(name_session);
}

</script>

</body>
</html>
